<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Down Files</title>
</head>

<body class="font-Poppins flex justify-center items-center h-screen bg-black">
    <div class="bg-white w-160 p-5">
        <header>
            <h2 class="font-medium text-2xl text-emerald-700 mb-1">Down Files</h2>
            <p class="text-gray-600 text-sm font-thin mb-2">Cole a url da sua imagem, pdf ou video para download.</p>
        </header>
        <form action="#">
            <input class="form-input w-full h-14 px-4 mb-2 border border-gray-600 rounded" type="url"
                placeholder="Cole o seu link">
            <button class="w-full bg-emerald-600 hover:bg-emerald-500 py-4 rounded text-white text-lg">Download</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
